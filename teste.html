<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Moderno</title>
  <style>
    :root {
      --accent: #646cff;
      --background: #000000;
      --text: #ffffff;
      --error: #ff4757;
      --success: #2ed573;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: var(--background);
      color: var(--text);
      padding: 3rem 1rem;
      width: 100%;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .form-title {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background-color: var(--accent);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(100, 108, 255, 0.2);
    }

    .form-control.error {
      border-color: var(--error);
    }

    .error-message {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }

    .btn-submit {
      background-color: var(--accent);
      color: var(--text);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-submit:hover {
      background-color: #535bf2;
      transform: translateY(-2px);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .social-links {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }

    .social-title {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    .social-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background-color: var(--accent);
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      background-color: var(--accent);
      transform: translateY(-3px);
    }

    .success-message {
      background-color: rgba(46, 213, 115, 0.2);
      color: var(--success);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-container">
      <div class="contact-form">
        <h2 class="form-title">Entre em Contato</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Nome*</label>
            <input type="text" id="name" class="form-control" placeholder="Seu nome" required>
            <div class="error-message" id="name-error">Por favor, insira seu nome.</div>
          </div>
          <div class="form-group">
            <label for="email">E-mail*</label>
            <input type="email" id="email" class="form-control" placeholder="Seu e-mail" required>
            <div class="error-message" id="email-error">Por favor, insira um e-mail válido.</div>
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Sua mensagem"></textarea>
          </div>
          <button type="submit" class="btn-submit">Enviar Mensagem</button>
          <div class="success-message" id="success-message">
            Mensagem enviada com sucesso! Entraremos em contato em breve.
          </div>
        </form>
      </div>
      <div class="social-links">
        <h2 class="social-title">Redes Sociais</h2>
        <p>Conecte-se comigo através das minhas redes sociais:</p>
        <div class="social-icons">
          <a href="https://instagram.com/seuusuario" target="_blank" class="social-icon" aria-label="Instagram">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
          <a href="https://linkedin.com/in/seuusuario" target="_blank" class="social-icon" aria-label="LinkedIn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </a>
          <a href="https://github.com/seuusuario" target="_blank" class="social-icon" aria-label="GitHub">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.getElementById('contactForm');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const messageInput = document.getElementById('message');
      const nameError = document.getElementById('name-error');
      const emailError = document.getElementById('email-error');
      const successMessage = document.getElementById('success-message');

      // Função de validação do e-mail
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Validação dos campos
      function validateName() {
        if (nameInput.value.trim() === '') {
          nameInput.classList.add('error');
          nameError.style.display = 'block';
          return false;
        } else {
          nameInput.classList.remove('error');
          nameError.style.display = 'none';
          return true;
        }
      }

      function validateEmail() {
        if (emailInput.value.trim() === '' || !isValidEmail(emailInput.value)) {
          emailInput.classList.add('error');
          emailError.style.display = 'block';
          return false;
        } else {
          emailInput.classList.remove('error');
          emailError.style.display = 'none';
          return true;
        }
      }

      // Evento de submissão do formulário
      contactForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const isNameValid = validateName();
        const isEmailValid = validateEmail();

        if (isNameValid && isEmailValid) {
          // Preparar os dados para envio
          const formData = {
            name: nameInput.value.trim(),
            email: emailInput.value.trim(),
            message: messageInput.value.trim()
          };

          // Enviar os dados usando Fetch API
          fetch('https://seu-backend.com/api/contact', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Erro ao enviar o formulário');
            }
            return response.json();
          })
          .then(data => {
            // Exibir mensagem de sucesso
            successMessage.style.display = 'block';
            contactForm.reset();

            // Esconder a mensagem após 5 segundos
            setTimeout(() => {
              successMessage.style.display = 'none';
            }, 5000);
          })
          .catch(error => {
            console.error('Erro:', error);
            alert('Ocorreu um erro ao enviar sua mensagem. Por favor, tente novamente mais tarde.');
          });
        }
      });

      // Validação em tempo real
      nameInput.addEventListener('blur', validateName);
      emailInput.addEventListener('blur', validateEmail);
    });
  </script>
</body>
</html>
