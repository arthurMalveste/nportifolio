<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <div class="line-container">
    <div class="line"></div>
  </div>
  
  <div class="other-div">
    <h1>Arthur</h1>
  </div>
 
 <style>
.line-container {
  position: relative;
  width: 20px;
  height: 100px;
}

.line {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 0;
  background-color: #000;
  animation: line-animation 2s infinite;
}

@keyframes line-animation {
  0% {
    height: 0;
  }
  50% {
    height: 100%;
  }
  100% {
    height: 0;
  }
}

.other-div {
background-color: #000;}
    </style>
</head>

<body>
    <div id="container">
        <div id="wave"></div> <!-- Onde a linha será animada -->
    </div>

    <div id="bottomContainer">
        <!-- Div inferior que será conectada pela linha -->
        <p>Div inferior</p>
    </div>

    <script>
       const lineContainer = document.querySelector('.line-container');
const otherDiv = document.querySelector('.other-div');

// Stop the animation
function stopAnimation() {
  lineContainer.style.animationPlayState = 'paused';
}

// Start the animation
function startAnimation() {
  lineContainer.style.animationPlayState = 'running';
}

// Stop the animation initially
stopAnimation();

// Start the animation when the other div is hovered
otherDiv.addEventListener('mouseover', startAnimation);

// Stop the animation when the mouse leaves the other div
otherDiv.addEventListener('mouseout', stopAnimation);
    </script>
</body>
</html>
