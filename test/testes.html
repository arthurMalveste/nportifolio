<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        .profile-card {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-card:hover img {
            transform: scale(1.1);
        }

        .profile-card.info {
            flex: 1;
            margin: 20px;
        }

        .profile-card.info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .profile-card.info p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .skills.skill {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .skills.skill:hover {
            transform: scale(1.1);
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .social-media a {
            margin: 20px;
            font-size: 2rem;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .social-media a:hover {
            transform: scale(1.2);
        }

        .circle {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .circle span {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"><span>01</span></div>
        <h1>Sobre Mim</h1>
        <div class="profile-card">
            <img src="https://i.ibb.co/R0zS423/profile-pic.jpg" alt="Sua Foto">
            <div class="info">
                <h2>Desenvolvedor Back-end</h2>
                <p>Sou um apaixonado por tecnologia, em constante busca por desafios e oportunidades de aprendizado. Me dedico ao desenvolvimento de sistemas web, criando sites est√°ticos e gerenciando perfis no Instagram.</p>
            </div>
        </div>
        <div class="skills">
            <div class="skill">Desenvolvimento Web</div>
            <div class="skill">Back-end</div>
            <div class="skill">Instagram API</div>
            <div class="skill">HTML/CSS/JS</div>
        </div>
        <div class="social-media">
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        const skills = document.querySelectorAll('.skill');
        skills.forEach((skill, index) => {
            skill.style.animationDelay = `${index * 0.5}s`;
        });
    </script>
</body>
</html>
