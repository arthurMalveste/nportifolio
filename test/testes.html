<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- test edeito animação after -->
  <div class="content">
    <div class="content2">
    </div>

  </div>
  <style>

    body{
      background-color: aquamarine;
    }

    .content{
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100px;
      height: 50px;
      background-color: black;
      z-index: 100;
      border-radius: 10px;
      overflow:hidden;
    }

    .content2{
      position: relative;
      width: 90px;
      height: 40px;
      background-color: blue;
      border-radius: 10px;
      z-index: 2;
      justify-content: center;
      align-items: center;
      display: flex;
    }

    .content2::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 200px;
      border-radius: 10px;
      background: linear-gradient(silver, white);
      animation: animate2 2s linear infinite;
      z-index: -1;
    }

    .content2::after{
      content: "";
      width: 95px;
      height: 45px;
      background-color: blue;
      border-radius: 10px;
      z-index: 2;
      justify-content: center;
      align-items: center;
      display: flex;
    }

    @keyframes animate2 {
      100%{
        transform: rotate(360deg);
      }
    }

    .content3::before {
      position: absolute;
      content: "";
      width: 1900px;
      background-color: black;
      height: 10%;
      z-index: 3;  
    }

    .content::after {
      position: absolute;
      content: "";
      width: 30px;
      background-color: white;
      height: 10%;
      margin: 25%;
      z-index: 1;
      animation: animate 2s linear infinite;
      border-radius: 10px;
    }

    @keyframes animate {
      100%{
        transform: translateX(calc(240px));
      }
    }
  </style>
</body>
</html>
