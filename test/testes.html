<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação de CSS -->
    <link rel="stylesheet" href="/test/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <title>Animated Skills Bar</title>
</head>
<body>
    <div class="card-list">
        <a href="#" class="card-item">
            <img src="/static/img/captura de leads.jfif" alt="Card Image">
            <span class="developer">Freelance</span>
            <span class="developer">Python</span>
            <h3>Modelo de captura de Leads.</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
        <a href="#" class="card-item">
            <img src="/static/img/Cadastro.jpg" alt="Card Image">
            <span class="designer">Hospedagem</span>
            <span class="designer">Python</span>
            <h3>Sistema de controle de acesso.</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
        <a href="#" class="card-item">
            <img src="/static/img/gbxp.jfif" alt="Card Image">
            <span class="editor">Email</span>
            <span class="editor">Hospedagem</span>
            <span class="editor">Python</span>
            <h3>Projeto de término de sprint Senai, evento de jogos.</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
        <a href="#" class="card-item">
            <img src="/static/img/sistema de login.jpg" alt="Card Image">
            <span class="editor">Em desenvolvimento</span>
            <span class="editor">Error Page</span>
            <h3>Modelo de Sistema de Login completo.</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
    </div>
</body>
</html>
